<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <title>fitFriends</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'finder_app/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'finder_app/css/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'finder_app/css/sb-admin.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'finder_app/css/base.css' %}">
    <style media="screen">
      html,
      body {
        background:linear-gradient( rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8) ), url('{% static "finder_app/images/athletes.jpg" %}');
      }
    </style>
  </head>
  <body id="page-top">

    <nav class="navbar navbar-expand navbar-light static-top" style='background-color: #1E91E5;'>

      <a class="navbar-brand mr-1" href="/dashboard">fitFriends</a>

      <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      </button>

      <!-- Navbar Search -->
      <h2 class='greet'>Welcome, {{request.session.first_name.capitalize}}</h2>
      <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">GO</button>
          </div>
        </div>
      </form>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow mx-1">
          <a href="/login/logout">Logout</a>
          </a>
        </li>
      </ul>

    </nav>

    <div id="wrapper">

      <!-- Sidebar -->
      <ul class="sidebar navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/dashboard">
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gym/{{def_gym_id}}">
            <span>Your Default Gym</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/finder">
            <span>Finder</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/preference">
            <span>Set Preferences</span></a>
        </li>
      </ul>



        <div id='content-wrapper'>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>



  {% block extra_js %}
  {% endblock %}
  <!-- Bootstrap core JavaScript-->
  <script src='{%static "finder_app/js/jquery.min.js"%}'></script>
  <script src='{%static "finder_app/js/bootstrap.bundle.min.js"%}'></script>

  <!-- Core plugin JavaScript-->
  <script src='{% static "finder_app/js/jquery.easing.min.js" %}'></script>

  <!-- Page level plugin JavaScript-->
  <script src='{% static "finder_app/js/Chart.min.js"%}'></script>
  <script src='{% static "finder_app/js/jquery.dataTables.js"%}'></script>
  <script src='{% static "finder_app/js/dataTables.bootstrap4.js"%}'></script>

  <!-- Custom scripts for all pages-->
  <script src='{% static "finder_app/js/sb-admin.min.js" %}'></script>

  <script src='{% static "finder_app/js/datatables-demo.js" %}'></script>
  <script src='{% static "finder_app/js/chart-area-demo.js" %}'></script>
  </body>
</html>
