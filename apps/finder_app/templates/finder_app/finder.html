<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta id="gym-data" data-name='{{gyms|safe}}'>
    <title>Map</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'finder_app/css/all.min.css'%}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'finder_app/css/sb-admin.css' %}" rel="stylesheet">
    <style>
      #map{
        height:400px;
        width:100%;
      }
      #map_container h1{
        text-align: center;
      }
    </style>

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

      <a class="navbar-brand mr-1" href="/dashboard">fitFriends</a>

      <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navbar Search -->
      <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">GO</button>
          </div>
        </div>
      </form>

      <!-- Navbar -->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow mx-1">
          <a href="/login/logout">Logout</a>
          </a>
        </li>
      </ul>

    </nav>


    <div id='map_container'>
        <h1>the map</h1>
        <div id='map'></div>
    </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src='{% static "finder_app/js/map.js" %}'></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC4s4L_Am_LbC23XXeY59fP5Jh8zcEQIU&callback=initMap">
  </script>
  <!-- Bootstrap core JavaScript-->
  <script src='{%static "finder_app/js/bootstrap.bundle.min.js"%}'></script>

  <!-- Core plugin JavaScript-->
  <script src='{% static "finder_app/js/jquery.easing.min.js" %}'></script>

  <!-- Custom scripts for all pages-->
  <script src='{% static "finder_app/js/sb-admin.min.js" %}'></script>
  </body>
</html>
